<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Travel Reservation Service</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>View Customers</h1>
    <div class="table" style="border: black; border-width:1px; border-style: solid;">
        <h3>Sort By:</h3>

        <form method="POST">Name
            <input name="text">
            <input type="submit">
            <input type="hidden" name="btn_identifier" value="sortFour" />

        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortOne" />
            <input type="submit" value="Name">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortTwo" />
            <input type="submit" value="Average Rating">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortThree" />
            <input type="submit" value="Location" />
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortSix" />
            <input type="submit" value="Is Owner" />
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortSev" />
            <input type="submit" value="Total Seats Purchased" />
        </form>

     

    </div>
    <div class="data">
        <table class="center">
            <thead>
                <tr style="background-color: lightgray">
                    <th>Name</th>
                    <th>Average Rating</th>
                    <th>Location</th>
                    <th>Is Owner</th>
                    <th>Total Seats Purchased</th>

                </tr>
            </thead>
            <tbody>
                {% for row in viewCustDetails %}
                <tr>
                    <td> {{row[0]}} </td>
                    <td> {{row[1]}} </td>
                    <td> {{row[2]}} </td>
                    <td> {% if row[3]==1 %} 
                        <text>Yes</text> 
                        {% else %}
                        <text>No</text>
                        {% endif %}
                    </td>
                    <td> {{row[4]}} </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form method="POST">
            <input type="hidden" class="but" name="btn_identifier" value="back" />
            <button class="but" name="but" value="back" type="submit">Back to Home</button>
        </form>
    </div>

</body>
