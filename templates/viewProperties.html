<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Travel Reservation Service</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>View Properties</h1>
    <div class="table" style="border: black; border-width:1px; border-style: solid;">
        <h3>Sort By:</h3>

        <form method="POST">Capacity:
            <input name="text" type = "number">-
            <input name="text2" type = "number">
            <input type="submit">
            <input type="hidden" name="btn_identifier" value="sortFour" />

        </form>

        <text>Capacity: [ {{text1}} ] to [ {{text2}} ]</text>

        <form method="POST">
            <input class = "reset" type="hidden" name="btn_identifier" value="sortEight" />
            <input class = "reset" type="submit" value="RESET CAPACITY FILTER">
        </form>
       

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortOne" />
            <input type="submit" value="Name">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortTwo" />
            <input type="submit" value="Address">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortFive" />
            <input type="submit" value="Avg. Rating" />
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortSix" />
            <input type="submit" value="Capacity" />
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortSev" />
            <input type="submit" value="Cost" />
        </form>

     

    </div>
    <div class="data">
        <table class="center">
            <thead>
                <tr style="background-color: lightgray">
                    <th>Name</th>
                    <th>Address</th>
                    <th>Description</th>
                    <th>Avg. Rating</th>
                    <th>Capacity</th>
                    <th>Cost</th>




                </tr>
            </thead>
            <tbody>
                {% for row in viewPropDetails %}
                <tr>
                    <td> {{row[0]}} </td>
                    <td> {{row[3]}} </td>
                    <td> {{row[2]}} </td>
                    <td> {{row[1]}} </td>
                    <td> {{row[4]}} </td>
                    <td> {{row[5]}} </td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form method="POST">
            <input type="hidden" class="but" name="btn_identifier" value="back" />
            <button class="but" name="but" value="back" type="submit">Back to Home</button>
        </form>
    </div>

</body>
