<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Travel Reservation Service</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
 </head>
 <body>
    <h1>Book Flight</h1>
    <div class="table" style="border: black; border-width:1px; border-style: solid;">
        <h3>Sort By:</h3>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortByAirline" />
            <input type="submit" value="Airline">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortByFlightNum" />
            <input type="submit" value="Flight Num">
        </form>
    </div>

    <form method="POST" action="/bookFlight">

        <table class="center">
                <!-- <thead> -->
                    <tr style="background-color: lightgray">
                        <th>Airline</th>
                        <th>Flight Num</th>
                        <th>Available Seats</th>
                        <th>Seats to book</th>
                    </tr>
                <!-- </thead> -->
                <!-- <tbody> -->
                    {% for row in bookFlightDetails %}
                    <tr id='{{row}}'>
                        <td> {{row[0]}} </td>
                        <td> {{row[1]}} </td>
                        <td> {{row[2]}} </td>
                        <td> 
                            <input type='text' name='txt_identifier' value='0'/>
                        </td>
                        <td> <input type='radio' name='radio_identifier' value='{{row}}' />
                        </td>
                    </tr>
                    {% endfor %}
                <!-- </tbody> -->
            </table>
        <input type="hidden" name="btn_identifier" value="submitFlight" />
        <input type='submit'>
   </form>  
 </body>
</html>
