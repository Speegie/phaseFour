<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Travel Reservation Service</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>View ALL Flights</h1>
    
    <div class="data">
        <table class="center">
            <thead>
                <tr style="background-color: lightgray">
                    <th>Flight #</th>
                    <th>Airline</th>
                    <th>From Airport</th>
                    <th>To Airport</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Date</th>
                    <th>Cost</th>
                    <th>Capacity</th>





                </tr>
            </thead>
            <tbody>
                {% for row in viewFlightDetails %}
                <tr>
                    <td> {{row[0]}} </td>
                    <td> {{row[2]}} </td>
                    <td> {{row[3]}} </td>
                    <td> {{row[1]}} </td>
                    <td> {{row[5]}} </td>
                    <td> {{row[4]}} </td>
                    <td> {{row[6]}} </td>
                    <td> {{row[7]}} </td>
                    <td> {{row[8]}} </td>


                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <form method="POST">
            <input type="hidden" class="but" name="btn_identifier" value="back" />
            <button class="but" name="but" value="back" type="submit">Back</button>
        </form>
    </div>

</body>
