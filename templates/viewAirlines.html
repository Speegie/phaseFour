<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Travel Reservation Service</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

</head>

<body>
    <h1>View Airlines</h1>
    <div class="table" style="border: black; border-width:1px; border-style: solid;">
        <h3>Sort By:</h3>
        <form method="POST">
            <label>Name</label>
            <input name="text">
            <input type="submit">
            <input type="hidden" name="btn_identifier" value="sortFour" />

        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortOne" />
            <input type="submit" value="Avg Rating">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortTwo" />
            <input type="submit" value="Total Flights">
        </form>

        <form method="POST">
            <input type="hidden" name="btn_identifier" value="sortThree" />
            <input type="submit" value="Minimum Flight Cost" />
        </form>
    </div>
    <div class = "data">
        <table class="center" >
                <thead>
                    <tr style="background-color: lightgray">
                        <th>Name</th>
                        <th>Avg Rating</th>
                        <th>Total Flights</th>
                        <th>Minimum Flight Cost</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in viewAirlinesDetails %}
                    <tr>
                        <td> {{row[0]}} </td>
                        <td> {{row[1]}} </td>
                        <td> {{row[2]}} </td>
                        <td> {{row[3]}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>
    <div>
        <form method="POST">
            <button class = "but" name = "but" value = "back" type= "submit">Back to Home</button>
        </form>
    </div>

</body>
